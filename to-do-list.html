<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/to-do-list.css">
    <link rel="stylesheet" href="css/task-modal.css">
</head>

<body>
    <header>
        <div class="navTabsBar">
            <div id="alltasks" class="tabButton button">All tasks</div>
            <div id="groups" class="tabButton button">Groups</div>
            <div class="tabButton button">Recently deleted</div>
            <div class="tabButton button">Completed tasks</div>
        </div>
        <div class="toolbar">
            <div class="logIn">
                <a href="#">Log in</a>
                <a href="#">Register</a>
            </div>
            <div class="language">
                <img src="img/languages/lang-english.png" alt="language"> <a href="#">EN</a>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="toDoList">
                <div class="toDoList__header"></div>
                <div class="toDoList__body">
                    <div class="adderAndFilters"></div>
                    <div class="mainContentContainer">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="js/task-modal.js"></script>
<script src="js/to-do-list.js"></script>
<script src="https://kit.fontawesome.com/257907bb9f.js" crossorigin="anonymous"></script>

</html>
